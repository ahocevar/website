<html>
<head>
  <title>OpenLayers Example</title>
  <script src="http://openlayers.org/api/2.1-rc1/OpenLayers.js"></script>
  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjpkAC9ePGem0lIq5XcMiuhR9x1oSmy2l6lpQn4Fwjw8XucNdcRTlgTn6soDriQjjLeXkEx6fjn1stg"
        type="text/javascript"></script>
</head>
<body>
  <div style="width:100%; height:100%" id="map"></div>
  <script defer="defer" type="text/javascript">
    var map = new OpenLayers.Map('map');
    var google = new OpenLayers.Layer.Google( "Google");
    map.addLayers([google]);
    map.zoomToMaxExtent();
  </script>
</body>
</html>
