<html>
<head>
  <title>OpenLayers Example</title>
  <script src="http://openlayers.org/api/2.1-rc1/OpenLayers.js"></script>
</head>
<body>
  <div style="width:100%; height:100%" id="map"></div>
  <script defer="defer" type="text/javascript">
    var map = new OpenLayers.Map('map');
    var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS", 
        "http://labs.metacarta.com/wms/vmap0", {layers: 'basic'} );
    map.addLayer(wms);
    map.zoomToMaxExtent();

    var markers = new OpenLayers.Layer.Markers("Markers");
    map.addLayer(markers);

    var marker = new OpenLayers.Marker( new OpenLayers.LonLat(5, 40) );
    markers.addMarker(marker);


    var popup = new OpenLayers.Popup.AnchoredBubble("Example",
                                 new OpenLayers.LonLat(5,40),
                                 new OpenLayers.Size(200,75),
                                 "Welcome to Barcelona");
    popup.setBackgroundColor("yellow");
    popup.setOpacity(0.8);
    popup.hide();
    map.addPopup(popup);

    marker.events.register( "click", marker, function (e) { popup.toggle() } );
  </script>
</body>
</html>
